
services:
  # PostgreSQL for Airflow metadata
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always
    networks:
      - orbit-airflow-network

  # Airflow webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: webserver
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY='IB9w-b2ZssDQUeEYX1rI22Fvn-Roj2U3QiZgES_jBgI='
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.basic_auth
      - AIRFLOW__CORE__ENABLE_XCOM_PICKLING=true
      - PYTHONPATH=/opt/airflow/src:/opt/airflow
      # Enable per-task dependencies for dynamic task mapping (pipeline behavior)
      - AIRFLOW__CORE__PARALLELISM=20
      - AIRFLOW__CORE__DAG_CONCURRENCY=10
      - AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG=20
      - AIRFLOW__SCHEDULER__TASK_QUEUES_MAX_SIZE=1000
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - orbit-airflow-network

  # Airflow scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: scheduler
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=''
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.basic_auth
      - AIRFLOW__CORE__ENABLE_XCOM_PICKLING=true
      - PYTHONPATH=/opt/airflow/src:/opt/airflow
      # Enable per-task dependencies for dynamic task mapping (pipeline behavior)
      - AIRFLOW__CORE__PARALLELISM=20
      - AIRFLOW__CORE__DAG_CONCURRENCY=10
      - AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG=20
      - AIRFLOW__SCHEDULER__TASK_QUEUES_MAX_SIZE=1000
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      - airflow-webserver
      - postgres
    restart: always
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'
    networks:
      - orbit-airflow-network

volumes:
  postgres-db-volume:

networks:
  orbit-airflow-network:
    driver: bridge

