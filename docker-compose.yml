version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: project-orbit-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
      - AGENT_BASE=http://project-orbit-agent:8002
      - PYTHONPATH=/app/src:/app
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - orbit-network
    restart: unless-stopped
    depends_on:
      agent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MCP Server - ADD THIS SERVICE
  mcp:
    build: 
      context: .
      dockerfile: Dockerfile.mcp
    container_name: project-orbit-mcp
    ports:
      - "8001:8001"
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
      - PYTHONPATH=/app/src:/app
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - orbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Agent Service
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: project-orbit-agent
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_BASE=http://project-orbit-mcp:8001
      - MCP_API_KEY=${MCP_API_KEY:-dev-key}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - PYTHONPATH=/app/src:/app
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - orbit-network
    restart: unless-stopped
    depends_on:
      mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Streamlit Frontend
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: project-orbit-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_BASE=http://project-orbit-api:8000
      - MCP_BASE=http://project-orbit-mcp:8001
      - PYTHONPATH=/app/src:/app
    depends_on:
      api:
        condition: service_healthy
      mcp:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - orbit-network
    restart: unless-stopped

  # HITL Dashboard
  hitl-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.hitl
    container_name: project-orbit-hitl
    ports:
      - "8502:8502"
    environment:
      - API_BASE=http://project-orbit-api:8000
      - PYTHONPATH=/app/src:/app
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - orbit-network
    restart: unless-stopped

networks:
  orbit-network:
    driver: bridge